<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
<body ng-app="shopApp">
  <div class="container" ng-controller="toBuy as a">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" >
     <h2>To Buy:</h2>

       <li ng-repeat="item in a.shopLists">Buy {{item.name}} {{item.amount}}
          <button class="btn btn-default" ng-click=a.bought($index)>
         <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default">
         <span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->

     <div class="emptyMessage">{{a.evemsg}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2 >Already Bought:</h2>
     <ul>
       <li ng-repeat="b in a.lol">Bought {{b.amount}} {{b.name}}</li>

     </ul>
     <div class="emptyMessage">{{a.nomsg}}</div>
    </div>
  </div>
</div>

</body>
</html>
