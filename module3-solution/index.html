<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
<body ng-app="menuApp">
   <div class="container" ng-controller="myController as a">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="a.inp">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="a.fetch()">Narrow It Down For Me!</button>
    </div>
    <div class="d-inline ">


    <menu-item></menu-item>
    </div>
  </div>

</body>
</html>
