<h3 class="w-75 mx-auto py-3">Items </h3>

  <table class="text-center table table-striped w-75 mx-auto p-3">

    <thead class="thead-dark">

      <th>Item Name</th>
      <th>Item Code</th>
      <th>Description</th>
    </thead>
    <tr ng-repeat="item in a.show">

      <td class="p-3">{{item.name}}</td>
      <td  class="p-3">{{item.short_name}}</td>
      <td  class="p-3">{{item.description}}</td>

    </tr>
  </table>
